        <p class="center" id="start-desktop">Press Space To Start</p>

        <!-- Countdown Starting Instructions -->
        <p class="center hidden" id="start-countdown-desktop">Press Space To Start The Countdown</p>
        <p class="center hidden" id="start-countdown-mobile">Touch The Screen To Start The Countdown</p>
